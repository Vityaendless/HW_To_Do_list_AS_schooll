<li class="list-group-item">
    <p><b>{{ task.summary }}</b></p>
    <p>{{ task.description }}</p>
    <p class="bg-danger">Status:{{ task.status }}</p>
    <p class="bg-primary">Tag:{% for type in task.types.all %}
        {{ type.title }} {% if forloop.last %}.{% else %},{% endif %}
    {% endfor %}</p>
        <div class="d-flex mt-1">
            <a href="{% url 'webapp:task_view' pk=task.pk %}" class="btn btn-primary me-1">Details</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'webapp:update_task' pk=task.pk %}" class="btn btn-dark me-1">Update</a>
                <a href="{% url 'webapp:delete_task' pk=task.pk %}" class="btn btn-danger">Delete</a>
            {% endif %}
        </div>
</li>
