{% if not request.user.is_authenticated %}
    <a class="nav-link active" aria-current="page" href="{% url 'accounts:login' %}">Log in</a>
{% else %}
    <form id="logout-form" method="post" action="{% url 'accounts:logout' %}">
        {% csrf_token %}
        <button type="submit">Log out</button>
    </form>
{% endif %}
<a class="nav-link" aria-current="page" href="{% url 'webapp:index' %}">Projects list</a>
{% if request.user.is_authenticated %}
    <a class="nav-link" href="{% url 'webapp:new_project' %}">New project</a>
{% endif %}
