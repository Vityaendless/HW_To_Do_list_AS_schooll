{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Task{% endblock %}
{% block content %}
<h1>Delete Task</h1>
{% if not task.is_deleted %}
    <h3>Do you approve removing {{ task.id }} ?</h3>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes"/>
    </form>
    <a href="{% url 'webapp:task_view' pk=task.pk %}">No</a>
{% else %}
    <h1>Page not found</h1>
{% endif %}
{% endblock %}
