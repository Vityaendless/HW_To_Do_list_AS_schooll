{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">To-Do list</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Tasks list</a>
            <a class="nav-link" href="new_task/">New task</a>
          </div>
        </div>
      </div>
    </nav>
    <h1>New task</h1>
    <form action="/new_task/" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" name="description" aria-describedby="descHelp">
        <div id="descHelp" class="form-text">Fill in task description</div>
      </div>
      <div class="mb-3">
        <label for="full_description">Full Description</label>
        <textarea class="form-control" placeholder="Leave a comment here" name="full_description" id="full_description"></textarea>
      </div>
      <div class="mb-3">
        <select class="form-select" name="status"  aria-label="Status">
          {% for status in statuses %}
            <option value="{{ status.0 }}">{{ status.1 }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="deadline" class="form-label">Deadline</label>
        <input type="text" class="form-control" id="deadline" name="deadline" aria-describedby="deadlineHelp">
        <div id="deadlineHelp" class="form-text">Enter data in format YYYY-MM-DD</div>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
