{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Project{% endblock %}
{% block content %}
<h1>Delete Project</h1>
<h3>Do you approve removing {{ project.id }} ?</h3>
<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes"/>
</form>
<a href="{% url 'project' pk=project.pk %}">No</a>
{% endblock %}
